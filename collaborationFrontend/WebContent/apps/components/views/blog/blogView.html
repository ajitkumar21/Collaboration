<menus-bar></menus-bar>
  <sidemenu-bar></sidemenu-bar>
    
<br>
  <br>

  <div class="container">
<div id="page-wrapper">

    <div class="row">
        <!-- Page Header -->
        <div style="background:#E5E8E8;">
   <marquee> 

     <h1 class="page-header" align="center"><span style="color:Maroon;"><span class="fa fa-calendar-o"> </span> Blogs </span></h1>
   </marquee>
 </div>
        <!--End Page Header -->
    </div>
    <br>
    <div class=" row"> 
      <div class="col-lg-12">
        <div  ng-controller="blogController">

 <div class="panel panel-default ">
        <div class="panel-heading">
       
          <div class="demo-panel panel panel-default">                  
                
                <div class="panel-body">
        



               <form ng-submit="blogCtrl.submit()" name="myForm" >
               <fieldset>
                <input type="hidden" ng-model="blogCtrl.blog.blog_id" />
                <div class="form-group">
                <input type="text" ng-model="blogCtrl.blog.title" id="title" class="form-control input-sm" placeholder="Enter title...." /></div>
                <div class="form-group">
                <input type="text" ng-model="blogCtrl.blog.desscription" id="desscription" class="form-control input-sm" placeholder="Enter discription..."/></div>
                <div class="form-group">
                    <input type="submit" value="{{!blogCtrl.blog.blog_id ? 'Add' : 'Update'}}" class="btn btn-success " ng-disabled="myForm.$invalid">
                    <button type="button" ng-click="blogCtrl.reset()" class="btn btn-primary" >Reset Form</button> 
                </div> 
                </fieldset>            
            </form>
</div>
</div>
            <hr>
            <div ng-repeat="blog in blogCtrl.blogs" >
                <div class="inner-content" >
                    <h3 class=""><span style="color:maroon;"><i class="fa fa-share"></i><i> {{blog.title}}</i></span></h3>
                    <a ng-click="blogCtrl.remove(blog.blog_id)" href=""><span class="fa fa-trash-o  pull-right" style="color:red"></span></a>
                    <a ng-click="blogCtrl.edit(blog.blog_id)" href=""><span class="fa fa-pencil  pull-right" ></span></a>
                    <p>{{blog.createdAt|date:'medium'}}</p>

                     <a ng-href="#blogs/blogView/{{blog.blog_id}}">View</a>

                    <!-- <button ng-if="!blog.toggle" ng-click="blog.toggle=true" class="pull-right">Show</button> -->

                    <div>
                        <p ><span style="color:#696969"><b>{{blog.desscription}}&nbsp;&nbsp; </b></span></p>
                        <p> <b>{{blog.blog_comments.length}} Comments</b> <a class="pull-right"  ng-click="blog.toggle=true" href="">Comments</a></p>  
                        <br>     
                        <div  ng-class="{'hidden':!blog.toggle}">
                            <div ng-controller="blogCommentController as commentCtrl">
                            <form ng-submit="commentCtrl.submitComment()">
                            <div class="input-group">
                            <input type="hidden" ng-model="blogCtrl.blog.blog_id" name="">
                                <input type="text" class="form-control" ng-model="commentCtrl.blogComment.description" placeholder="Comment...">
                                <span class="input-group-btn">
                                    <input class="btn btn-primary" type="submit" value="Comment" ng-model="blogCtrl.blog.blog_id"  />
                                    
                                </span>
                            </div>
                            </form>
                         </div>
                            <table class="table table-striped" >                                     
                               <tbody>
                                   <tr ng-repeat="blg in blog.blog_comments">
                                       <td>{{blg.description}}
                                       </td>
                                   </tr> 
                                   <tr><td><button ng-if="blog.toggle" ng-click="blog.toggle=false" class="pull-right"><span class="fa fa-angle-up"></span></button></td></tr>
                               </tbody>
                           </table>
                           
                       </div>  
                   </div>  
               </div>
               <br><br>
           </div>

       </div>
   </div>
</div>        
</div>

</div>


</div>
</div>

<!-- end page-wrapper -->





</div>
        <!-- end wrapper -->
          <my-footer></my-footer>
