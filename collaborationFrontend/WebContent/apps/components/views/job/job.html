 <div id="page-wrapper">

  <div class="row">
    <!-- Page Header -->
    <div class="col-lg-12">
      <h1 class="page-header" style="color:#95A5A6;font-style:bold"><span class="fa fa-calendar-o"> </span> Job Opportunities</h1>
    </div>
    <!--End Page Header -->
  </div> 
  <div class="row">
    <div class="col-lg-12">
     <div ng-controller="jobController">
      <div class="col-lg-9">
        <div class="panel panel-default">
          <div class="panel-heading" style="background:#ECF0F1">
           <i><b><input type="button" class="btn btn-default form-control" style="background:#D0ECE7" value="{{!jobCtrl.job.job_id ? 'Add Job Opportunities' : 'Update Job Opportnities'}}"/>

             <form ng-submit="jobCtrl.submit()" name="myForm" >
              <input type="hidden" ng-model="jobCtrl.job.job_id" />
            </b>
          </i>
          <br>
          <i><input type="text" ng-model="jobCtrl.job.title" id="title" class="form-control input-sm" placeholder="Job title ...." /></i>
          <br>
          <i><input type="text" ng-model="jobCtrl.job.description" id="description" class="form-control input-sm" placeholder="Job Description......"/></i>
          <br>
          <div align="center">
            <input type="submit" value="{{!jobCtrl.job.job_id ? 'Add' : 'Update'}}" class="btn btn-success" ng-disabled="myForm.$invalid">
            <span>
              <button type="button" ng-click="jobCtrl.reset()" class="btn btn-primary" >Reset</button> 
            </span>
          </div>             
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="col-lg-12">
    <div class="row">
      <div ng-repeat="job in jobCtrl.jobs">
        <div class="col-lg-12">
         <table class="table table-striped" > <tr> 

          <tbody>
            <td><a ng-click="jobCtrl.remove(job.job_id)"><span class="fa fa-times pull-right"></span></a>
              <a ng-click="jobCtrl.edit(job.job_id)" ><span class="fa fa-pencil pull-right" ></span></a>
              <i><span style="color:#CD6155;">vacancy</span></i>
            </td> </tr>
            <td ng-if='$odd' style="background:#D0ECE7"> <a><h3><span style="color:#5D6D7E;"><i>{{job.title}}</i></span></h3></a>
             <p>{{job.description}}</p>
             <p>Date:{{job.createdAt|date}}</p>
           </td>
           <td ng-if='$even' style="background:#D4EFDF"> <a><h3><span style="color:#5D6D7E;"><i>{{job.title}}</i></span></h3></a>
             <p>{{job.description}}</p>
             <p>Date:{{job.createdAt|date : 'medium'}}</p>
           </td></tbody>
         </table>
       </div>
     </div>

   </div>
 </div>

</div>
</div>


</div>









</div>
<!-- end wrapper -->
