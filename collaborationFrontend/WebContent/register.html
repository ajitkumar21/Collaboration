<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- css-->
  <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
  <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/main-style.css" rel="stylesheet" />

</head>

<body>

  <div class="container">

    <div class="row">

      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">                  
          <div class="panel-heading">
            <h3 class="panel-title"> Register Here</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <fieldset>
                <div class="form-group">
                  <label>
                    User Name <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                  </label>
                </div>

                <div class="form-group">
                  <label>
                    Contact Number <input class="form-control" placeholder="Contact number" name="contact number" type="text" autofocus>
                  </label>
                </div>

                  
                <div>
                <fieldset><legend>Gender</legend>
                  <input class="with-gap" name="gender" type="radio"  value="male" />
                  <label>Male</label>

                  <input class="with-gap" name="gender" type="radio"  value="female"  />
                  <label>Female</label>
                </fieldset>
                </div>

                <div class="form-group">
                  <label>
                    Password <input class="form-control" placeholder="Password" name="password" type="password" value="">
                  </label>
                </div>

                <div class="form-group">
                  <label>
                    ConfirmPassword <input class="form-control" placeholder="Password" name="password" type="password" value="">
                  </label>
                </div>


                <!-- Change this to a button or input when using this as a form -->
                <a href="index.html" class="btn btn-lg btn-success btn-block">Register</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Core Scripts - Include with every page -->
  <script src="assets/plugins/jquery-1.10.2.js"></script>
  <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>

</html>
